{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Hello blog</h1>

<h2>Andrew has written {{ blogs.count }} blog {{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.date|date:'M d Y'|upper}}</p>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>
{% endfor %}
</body>
</html>
