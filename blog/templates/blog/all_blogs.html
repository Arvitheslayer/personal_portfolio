{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Hello blog</h1>
{% for blog in blogs %}

<h2>{{ blog.title }}</h2>
<p>{{ blog.date}}</p>
<p>{{ blog.description }}</p>
{%  if blog.url %}
<br><a href="{{ blog.url }}">Link</a>
{% endif %}
{% endfor %}
</body>
</html>
