{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Hello blog</h1>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.date}}</p>
<p>{{ blog.description }}</p>
{% endfor %}
</body>
</html>
